<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>T-Rex Run</title>

        <!--- ==================== FAVICON ===================== -->
        <link
            rel="shortcut icon"
            href="./src/img/t-rex.png"
            type="image/x-icon"
        />

        <!--- ==================== CSS ===================== -->
        <link rel="stylesheet" href="./src/css/index.css" />

        <!--- ==================== JAVASCRIPT ===================== -->
        <script type="module" src="./src/js/index.js"></script>
    </head>
    <body>
        <h1 class="title">T-Rex Game</h1>
        <main class="background">
            <header>
                <p id="highscore">HI 000000</p>
                <p id="score">000000</p>
            </header>

            <section class="alert">
                <h2 class="alert__title">Start Game</h2>
                <button
                    type="button"
                    id="btn-start"
                    title="Start Game"
                    aria-label="Start Game"
                >
                    <img src="./src/img/play.svg" alt="" />
                </button>
            </section>

            <section class="grid"></section>
        </main>

        <audio src="src/audio/jump.wav" id="jump-audio"></audio>
    </body>
</html>
