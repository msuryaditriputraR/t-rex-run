<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>T-Rex Run</title>

        <!--- ==================== FAVICON ===================== -->
        <link
            rel="shortcut icon"
            href="./src/img/t-rex.png"
            type="image/x-icon"
        />

        <!--- ==================== CSS ===================== -->
        <link rel="stylesheet" href="./src/css/index.css" />

        <!--- ==================== JAVASCRIPT ===================== -->
        <script type="module" src="./src/js/index.js"></script>
    </head>
    <body>
        <h1 class="title">T-Rex Game</h1>
        <main id="background">
            <header>
                <p id="highscore">HI 00000</p>
                <p id="score">00000</p>
            </header>

            <section class="alert">
                <h2 class="alert__title">Game Over</h2>
                <button
                    type="button"
                    id="btn-restart"
                    title="Restart Game"
                    aria-label="Restart Game"
                >
                    <img src="./src/img/restart.svg" alt="" />
                </button>
            </section>

            <section class="grid">
                <div class="dino"></div>
            </section>
        </main>
    </body>
</html>
